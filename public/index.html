    <!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>RunMate</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <header>
    <h1>RunMate</h1>
  </header>

<!-- Create a Navigation Bar for users to control which part of the webpage is showed-->
  <nav>
    <a href="section1"> Tracking</a>
    <a href="section2"> My Run History</a>
    <a href="section3"> My Progress</a>
  </nav>

  <section id="section1">
  
    <!-- Create a filter feature for post-run tracking -->
    <!-- Learned how to create input fields for each tracking item -->
      
    <h2> Track my Run</h2>
    
    <div class="form-group">  
      <!--Location-->
      <h3>Location:</h3>
      <div class = "location-images">
      <img src="indoor.jpg" alt="Indoor Run" id="Indoor-Run-Image">
      <img src="outdoor.jpg" alt="Outdoor Run" id="Outdoor-Run-Image">
      </div> 
      <!--Filters-->
    <div class="form-group"> 
        <h3>Track My Run</h3>
        <label for="intensity"> Intensity: </label>
        <input type="text" id="intensity" placeholder="Enter Intensity">
    </div>
      
    <div class="form-group"> 
        <label for="distance"> Distance of Run: </label>
        <input type="text" id="intensity" placeholder ="Enter Intensity">
    </div>
      
    <div class="form-group"> 
        <label for="calories"> Calories burned (kCal): </label>
        <input type="number" id="calories" placeholder="Enter kCals burned (optional)">
    </div>
      
    <div class="form-group"> 
          <label for="rating">During my run, I felt... </label>
          <textarea id="rating" placeholder="Enter your rating"></textarea>
    </div>
    
      <!-- Create a button to finalise/respond to user inpit -->
    <div class="form-group"> 
      <button id="create-log">Create Log </button>
    </div>
    </section>

 <section id="section2">
    <h2>My Run History</h2>
    <p> This will be a history of all users runs with a popup of their tracking items/p>
  </section>

 <section id="section3">
    <h2>My Progress</h2>
    <p> This will be where the user can track separate items over a period of time</p>
  </section>

  
   

  
  <script src="script.js"></script>
</body>

</body>
